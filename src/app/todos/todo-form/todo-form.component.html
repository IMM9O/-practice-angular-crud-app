<form class="todo-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-text-input
    [filedLabel]="'Add title for your todo'"
    [fieldId]="'todo-new'"
    [control]="form?.get('title')"
  >
  </app-text-input>
  <app-button small [type]="'submit'">
    <img src="/assets/done-button.svg" alt="done" />
  </app-button>
  <app-button small (btnClicked)="onFinished()">
    <img src="/assets/cancel-button.svg" alt="cancel" />
  </app-button>
</form>
